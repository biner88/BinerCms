<extend name="Admin@Public/common" />
<block name="header">
  <title>后台管理系统</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="renderer" content="webkit|ie-comp|ie-stand">
  <meta name="viewport" content="maximum-scale=1.0,width=device-width,initial-scale=1.0,user-scalable=no">
  <css href="__STATIC__/css/bootstrap.min.css?v={$Think.APP_VERSION}"/>
  <css href="__STATIC__/css/admin/base_outer.css?v={$Think.APP_VERSION}"/>
  <style type="text/css">
  <if condition="$_SESSION['login_error_num'] gt 3">
  #vcode { background:#fff url( '{:U('Admin/Public/verify')}' ) no-repeat right center;ime-mode:disabled;}
  </if>
  </style>
</block>
<block name="body-main">
  <div class="container">
		<div class="row logo-row">
			<div class="col-md-4"></div><div class="col-md-4 logo">
        <div class="page-header">
          <h2>后台管理系统 <small></small></h2>
        </div>
        </div><div class="col-md-4"></div>
		</div>
        <h3><span class="label label-danger" id="tips"></span></h3>
		<div class="row">
		  <div class="col-md-4"></div>
		  <div class="col-md-4">
				<form>
				  <div class="form-group">
				    <input type="text" class="form-control" id="account" placeholder="邮箱/用户名/手机号" autocomplete="off" spellcheck="false">
				  </div>
				  <div class="form-group">
				    <input type="password" class="form-control" id="password" placeholder="密码">
				  </div>
          <if condition="$_SESSION['login_error_num'] gt 3">
          <div class="form-group">
				    <input type="text" class="form-control" id="vcode" autocomplete="off" placeholder="验证码">
				  </div>
          </if>
				  <button type="button" class="btn btn-success btn-login">登录</button>
				</form>
			</div>
		  <div class="col-md-4"></div>
		</div>
	</div>
	<div class="row copyright">
		<div class="col-md-4"></div><div class="col-md-4">© 2015-2016</div><div class="col-md-4"></div>
	</div>
</block>
<block name="footer-common">
	<!--footer-common-->
	<js href="__STATIC__/js/jquery-1.9.1.js?v={$Think.APP_VERSION}"/>
  <js href="__STATIC__/js/login.min.js?v={$Think.APP_VERSION}"/>
</block>
<block name="footer-ext">
	<!--footer-ext-->
  <script type="text/javascript">
  	checkLogin({vcode:"{:U('Admin/Public/verify')}", posturl:"{:U('Admin/Public/login')}"});
  	$('#account').focus();
  </script>
</block>
