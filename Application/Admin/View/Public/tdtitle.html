<thead>
  <tr>
    <th width='20'><input type="checkbox" class="checkbox" id="checkAll" /></th>
    <volist name="tdTitle" id="voTdTitle">
    <th style="<notempty name="voTdTitle.width">width:{$voTdTitle.width}px;</notempty>" <notempty name="voTdTitle.class">class="{$voTdTitle.class}"</notempty>>
    <if condition="$voTdTitle.sort eq '0' ">
      {$voTdTitle.title}
    <else />
      <a href="javascript:sortBy('{$key}',{$data.sort});" title="按 【{$voTdTitle.title}】 {$data.sortAlt}">{$voTdTitle.title} <if condition="$data.order eq $key">{$data.sortArrow}</if></a>
    </if>
    </th>
  </volist>
  </tr>
</thead>
