<extend name="Public/common" />
<block name="body-main">
	<style>
	.tl-heading{

	}
	</style>
	<div id="wrap-all">
	    <div id="main">
	        <div class="global_layout" style="background-image: none;">
						<!--leftpanel start-->
						<include file="Public/leftpanel" />
						<!--leftpanel end-->
	            <div class="centerpanel">
								<div class="layout_content ng-scope">
									<div class="layout_content_main dashboard">
										<!--navbar start-->
										<div class="mod-navbar">
											<include file="Public/navbar" />
										</div>
										<!--navbar end-->
										<div class="height-nonav dashboard-body wt-scroll" style="top:84px;">
											<dl class="frame">
												<ul class="timeline">
													<volist name="openSource_list" id="ovo">
												    <li>
												      <div class="panel">
												        <div class="tl-heading">
												          <h4><i class="fa {$ovo.icon}"></i> <a href="{$ovo.url}" target="_blank">{$ovo.name}</a> <small class="text-muted">{$ovo.version}</small></h4>
												        </div>
												        <div class="tl-body">
												          <p>{$ovo.description}</p>
												        </div>
												      </div>
												    </li>
													</volist>
												  </ul>

											</dl>
										</div>
									</div>
								</div>
	            </div>
	        </div>
	    </div>
	</div>
</block>
<block name="footer-end">
	<script type="text/javascript">

	</script>
</block>
